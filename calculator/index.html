<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="app">
        <div class="panel">
            <div class="history">123</div>
            <div class="output">456</div>
        </div>
        <button onclick="calculator.delete()">DEL</button>
        <button onclick="calculator.division()">/</button>
        <button onclick="calculator.times()">*</button>
        <button onclick="calculator.minus()">-</button>
        <button onclick="calculator.numberClick('7')">7</button>
        <button onclick="calculator.numberClick('8')">8</button>
        <button onclick="calculator.numberClick('9')">9</button>
        <button class="col-2" onclick="calculator.add()">+</button>
        <button onclick="calculator.numberClick('4')">4</button>
        <button onclick="calculator.numberClick('5')">5</button>
        <button onclick="calculator.numberClick('6')">6</button>
        <button onclick="calculator.numberClick('1')">1</button>
        <button onclick="calculator.numberClick('2')">2</button>
        <button onclick="calculator.numberClick('3')">3</button>
        <button class="col-2" onclick="calculator.equal()">=</button>
        <button onclick="calculator.clear()">AC</button>
        <button onclick="calculator.numberClick('0')">0</button>
        <button onclick="calculator.numberClick('.')">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
